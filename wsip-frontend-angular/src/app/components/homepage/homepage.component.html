<div class="menu">
  <div class="mainHeading">
    <h1>What Should I Play?!</h1>
  </div>
</div>

<div class="inputFieldBox">
  <div class="steamNameHeading">
    <h2>Enter your Steam ID below</h2>
    <form [formGroup]="steamIDForm" (ngSubmit)="onSubmit()" class="steamIDForm">
      <input type="text" formControlName="steamID">
      <button type="submit">Pick a game for me!</button>
    </form>
  </div>
</div>
